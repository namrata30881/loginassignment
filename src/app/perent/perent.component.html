
<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <section class="h-100 bg-dark">
        <!-- <div class="container py-5 h-100"> -->
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">

                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">fill your information here</h3>
                    <hr>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example9">Name</label>
                      <input type="text" id="form3Example9" class="form-control form-control-lg me-2"  [(ngModel)]="name"/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example90">email</label>
                      <input type="text" id="form3Example90" class="form-control form-control-lg"[(ngModel)]="email" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example99">mobileno</label>
                      <input type="text" id="form3Example99" class="form-control form-control-lg" [(ngModel)]="mobileno" />
                    </div>

                    <!-- <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example99">favouritetopic</label>
                      <input type="text" id="form3Example99" class="form-control form-control-lg" [(ngModel)]="favouritetopic" />
                    </div> -->
                    
                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      <h6 class="mb-0 me-4">Gender: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"[(ngModel)]="gender" 
                          value="female" />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender"[(ngModel)]="gender"
                          value="male" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="other" id="otherGender"[(ngModel)]="gender"
                          value="other" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <select class="select form-control"[(ngModel)]="fevouritetopic">
                        <option value="">select fevouritetopic</option>
                        <option value="angular">angular</option>
                        <option value="html">html</option>
                        <option value="css">css</option>
                      </select>

                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" (click)="submitdata()" class="btn btn-warning btn-lg ms-2">show</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
    <div class="col-lg-4 ps-4">
      <app-child [parentData]="obj"></app-child>

    </div>
  </div>

</div>
